name: Update Data

on:
  workflow_dispatch:
  
jobs:
  execute:
    runs-on: ubuntu-latest
    
    env:
      SUBDOMAIN: 'poe-overlay'
      BOARD: 'feedback'
      SOURCE: './data/posts.json'
      AVATAR_URL: 'https://cdn.discordapp.com/icons/678258268245852180/1a483aa293cae92b3018cfb8000527bd.webp?size=96'
      WEBHOOK: ${{ secrets.WEBHOOK }}
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
          
      - run: yarn install
      - run: yarn run execute
      
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: '- updated data'
